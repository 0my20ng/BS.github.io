<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객지원</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 30px;
            font-weight: bold;
            color: #43a047;
        }

        h2 {
            color: #2e7d32;
            margin-bottom: 10px;
        }

        input {
            width: 300px;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="logo">Bike<br>Station</div>
    <h2>무엇을 도와드릴까요?</h2>
    <input type="text" placeholder="문의 내용을 입력하세요">
</body>
</html>
