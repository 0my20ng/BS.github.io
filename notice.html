<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 30px;
            font-weight: bold;
            color: #43a047;
        }

        .notice-box {
            background-color: rgba(100, 181, 246, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #000;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="logo">Bike<br>Station</div>
    <div class="notice-box">현재 공지사항이 없습니다.</div>
</body>
</html>
