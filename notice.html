<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            position: relative;
        }

        .logo {
            display: flex; /* 가로 배치 */
            align-items: center; /* 세로 중앙 정렬 */
            position: absolute;
            top: 10px;
            left: 10px; /* 로고를 화면 왼쪽에 고정 */
        }

        .logo-image {
            width: 70px; /* 이미지 크기 */
            height: auto;
            margin-right: 2px; /* 이미지와 텍스트 사이 간격 */
        }

        .logo-text {
            font-size: 20px; /* 텍스트 크기 */
            font-weight: bold;
            color: #43a047;
            line-height: 1.2; /* 텍스트 줄 간격 */
            text-align: left; /* 텍스트 정렬 */
        }

        .notice-box {
            background-color: rgba(100, 181, 246, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #000;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="images/logo.png" alt="로고 사진" class="logo-image">
        <span class="logo-text">Bike<br>Station</span>
    </div>
    
    <div class="notice-box">현재 공지사항이 없습니다.</div>
</body>
</html>
